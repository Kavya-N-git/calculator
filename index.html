<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    
    <link rel="icon" type="image/jpg" size="36x36" href="https://i.ibb.co/vBGd5C0/cal-icon.jpg">
    <title>Calculator</title>
    
</head>
<body>
<section id="cal">
    <h3>Simple Calculator</h3>
    <div class="container">
        <div class="calculator" id="calculator">
           
            <input type="text" name="text" id="text" placeholder="0">
            <button type="button" class="btn btn-danger" onclick="clearnum()">C</button>
            <button type="button" class="btn btn-warning" onclick="delnum()" >DEL</button>
            <button type="button" class="btn btn-info" onclick="show('%')">%</button>
            <button type="button" class="btn btn-info"  onclick="show('+')">+</button>
            <button type="button"  onclick="show('7')">7</button>
            <button type="button"  onclick="show('8')">8</button>
            <button type="button"  onclick="show('9')">9</button>
            <button type="button"  onclick="show('*')"class="btn btn-info">*</button>
            <button type="button"  onclick="show('4')">4</button>
            <button type="button"  onclick="show('5')">5</button>
            <button type="button"  onclick="show('6')">6</button>
            <button type="button" class="btn btn-info"  onclick="show('-')">-</button>
            <button type="button"  onclick="show('1')">1</button>
            <button type="button"  onclick="show('2')">2</button>
            <button type="button"  onclick="show('3')">3</button>
            <button type="button" class="btn btn-info"  onclick="show('/')">/</button>
            <button type="button"  onclick="show('.')">.</button>
            <button type="button"  onclick="show('0')" >0</button>
            <button type="button"  class="btn btn-success" onclick="result()">=</button>


        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</section>
  
</body>
</html>
